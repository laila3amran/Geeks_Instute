<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Only Letters Input</title>
</head>
<body>
  <h1>Daily Challenge: Show Only Letters</h1>

  <label for="lettersOnly">Enter text (letters only):</label>
  <input type="text" id="lettersOnly">

  <script>
    const input = document.getElementById("lettersOnly");

    // Option 1: Using "input" event (best choice)
    input.addEventListener("input", () => {
      // Replace anything that is NOT a letter with an empty string
      input.value = input.value.replace(/[^a-zA-Z]/g, "");
    });

    // Option 2: Using "keypress" to block invalid keys (extra)
    input.addEventListener("keypress", (event) => {
      const regex = /^[a-zA-Z]$/;
      if (!regex.test(event.key)) {
        event.preventDefault(); // block non-letter keys
      }
    });
  </script>
</body>
</html>
