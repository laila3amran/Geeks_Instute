<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Move the Box</title>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      background: yellow;
    }
    #animate {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <p><button onclick="myMove()">Click Me</button></p>
  <div id="container">
    <div id="animate"></div>
  </div>

  <script>
    function myMove() {
      const box = document.getElementById("animate");
      let pos = 0;
      const containerWidth = 400 - 50; // container width - box width
      const id = setInterval(frame, 1);

      function frame() {
        if (pos >= containerWidth) {
          clearInterval(id); // stop when box reaches the right side
        } else {
          pos++;
          box.style.left = pos + "px";
        }
      }
    }
  </script>
</body>
</html>
