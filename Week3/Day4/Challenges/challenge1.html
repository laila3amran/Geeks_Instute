<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mad Libs Game</title>
</head>
<body>
  <h1>Mad Libs</h1>

  <form id="libform">
    <label for="noun">Noun:</label>
    <input type="text" id="noun"><br>

    <label for="adjective">Adjective:</label>
    <input type="text" id="adjective"><br>

    <label for="person">Someone's Name:</label>
    <input type="text" id="person"><br>

    <label for="verb">Verb:</label>
    <input type="text" id="verb"><br>

    <label for="place">A place:</label>
    <input type="text" id="place"><br>

    <button id="lib-button">Lib it!</button>
  </form>

  <button id="shuffleBtn">Shuffle Story</button>

  <p><strong>Generated story:</strong>  
    <span id="story"></span>
  </p>

  <script>
    const form = document.getElementById("libform");
    const storySpan = document.getElementById("story");
    const shuffleBtn = document.getElementById("shuffleBtn");

    // Save user inputs
    let userInputs = {};

    // Different story templates (use placeholders)
    const stories = [
      ({noun, adjective, person, verb, place}) =>
        `One day, ${person} found a ${adjective} ${noun} in ${place}, and decided to ${verb} it.`,
      
      ({noun, adjective, person, verb, place}) =>
        `${person} couldn't believe their eyes when they saw a ${adjective} ${noun} trying to ${verb} at ${place}.`,
      
      ({noun, adjective, person, verb, place}) =>
        `In ${place}, ${person} discovered the ${adjective} secret of the ${noun}, and chose to ${verb} forever.`
    ];

    // Generate a story based on user inputs
    function generateStory() {
      const randomIndex = Math.floor(Math.random() * stories.length);
      return stories[randomIndex](userInputs);
    }

    // Handle form submit
    form.addEventListener("submit", (event) => {
      event.preventDefault();

      // Get values
      const noun = document.getElementById("noun").value.trim();
      const adjective = document.getElementById("adjective").value.trim();
      const person = document.getElementById("person").value.trim();
      const verb = document.getElementById("verb").value.trim();
      const place = document.getElementById("place").value.trim();

      // Validate inputs
      if (!noun || !adjective || !person || !verb || !place) {
        alert("Please fill in all fields!");
        return;
      }

      // Store inputs
      userInputs = {noun, adjective, person, verb, place};

      // Display story
      storySpan.textContent = generateStory();
    });

    // Shuffle stories (bonus)
    shuffleBtn.addEventListener("click", () => {
      if (Object.keys(userInputs).length === 0) {
        alert("Please fill in the form first!");
        return;
      }
      storySpan.textContent = generateStory();
    });
  </script>
</body>
</html>
