<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bold Text Exercise</title>
</head>
<body>
  <p id="text"><strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. 
  At the <strong>end</strong> you <strong>will</strong> be great Developers!
  <strong>Enjoy</strong> the <strong>JavaScript</strong> lessons</p>

  <script>
    let allBoldItems;

    function getBoldItems() {
      allBoldItems = document.querySelectorAll("strong");
    }

    function highlight() {
      allBoldItems.forEach(item => item.style.color = "blue");
    }

    function returnItemsToDefault() {
      allBoldItems.forEach(item => item.style.color = "black");
    }

    getBoldItems();

    const paragraph = document.getElementById("text");
    paragraph.addEventListener("mouseover", highlight);
    paragraph.addEventListener("mouseout", returnItemsToDefault);
  </script>
</body>
</html>
